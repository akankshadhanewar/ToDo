<!DOCTYPE html>
<html>
    <head>
        <title>todo_js</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="padding-top: 4%;">
        <div class = "container" style="background-color: aliceblue; padding-left: 8%; padding-bottom: 3%;">
            <div style="padding-bottom: 2%;"><h1 style="text-align: center;"> ToDo Tasks </h1></div>
            <div class="row col-sm-5" style="background-color: antiquewhite; padding: 2%;">
                <div class="form-group">
					<label for="title">&nbsp;Task Title :</label>
                    <input type="text" class="form-control" id="title" name="title">
                    <div>&nbsp;</div>
					<label for="pwd">&nbsp;Task Description :</label>
					<input type="text" class="form-control" id="desc" name="desc">
				</div>				
				<button  class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
            <div class="row col-sm-2">&nbsp;</div>
            <div class="row col-sm-5" style="background-color:beige; padding: 2%;">
                <p style="text-align: center; font-size: large;"><b>Todo List</b></p>
                <table class="table">
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>  
        </div>
        <script src="ToDo.js"></script>
    </body>
</html>
